<script src="./view-location-list.js"></script>
<body>
<button mat-raised-button color="primary" class="btn btn-lg btn-outline-primary" (click)="open()">Add New Location</button>
<ul>
    <li *ngFor="let location of locations; let i=index">
      {{i}}{{ location.name }} {{location.address}} {{location.opentime}} {{location.closetime}} <a href="#" (click)="view(i)" onclick="return false">Edit</a>
      </li>
  </ul>
</body>
