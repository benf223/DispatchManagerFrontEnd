<mat-toolbar color="accent">
  <span style="flex: 1 1 auto"></span>
  <button mat-raised-button style="margin: 5px; text-align: center" (click)="previousWeek()">Previous Week</button>
  <button mat-raised-button style="margin: 5px; text-align: center" (click)="loadDay(monday)" [disabled]="monday.disabled">Mon: {{monday.day.substr(0, 5)}}</button>
  <button mat-raised-button style="margin: 5px; text-align: center" (click)="loadDay(tuesday)" [disabled]="tuesday.disabled">Tue: {{tuesday.day.substr(0, 5)}}</button>
  <button mat-raised-button style="margin: 5px; text-align: center" (click)="loadDay(wednesday)" [disabled]="wednesday.disabled">Wed: {{wednesday.day.substr(0, 5)}}</button>
  <button mat-raised-button style="margin: 5px; text-align: center" (click)="loadDay(thursday)" [disabled]="thursday.disabled">Thu: {{thursday.day.substr(0, 5)}}</button>
  <button mat-raised-button style="margin: 5px; text-align: center" (click)="loadDay(friday)" [disabled]="friday.disabled">Fri: {{friday.day.substr(0, 5)}}</button>
  <button mat-raised-button style="margin: 5px; text-align: center" (click)="loadDay(saturday)" [disabled]="saturday.disabled">Sat: {{saturday.day.substr(0, 5)}}</button>
  <button mat-raised-button style="margin: 5px; text-align: center" (click)="loadDay(sunday)" [disabled]="sunday.disabled">Sun: {{sunday.day.substr(0, 5)}}</button>
  <button mat-raised-button style="margin: 5px; text-align: center" (click)="nextWeek()">Next Week</button>
  <button mat-raised-button style="margin: 5px; text-align: center" (click)="ngOnInit()">Today</button>
  <span style="flex: 1 1 auto"></span>
</mat-toolbar>
