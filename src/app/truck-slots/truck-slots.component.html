<mat-button-toggle-group style="height: 40px; padding: 2px">
  <mat-button-toggle appDropzone (drop)="updateRelease(0)" [ngStyle]="{'background-color': releases[0].colour ? releases[0].colour : '#FFF'}" (click)="log(0)" matTooltip="{{releases[0].release}}"></mat-button-toggle>
  <mat-button-toggle appDropzone (drop)="updateRelease(1)" [ngStyle]="{'background-color': releases[1].colour ? releases[1].colour : '#FFF'}" (click)="log(1)" matTooltip="{{releases[1].release}}"></mat-button-toggle>
  <mat-button-toggle appDropzone (drop)="updateRelease(2)" [ngStyle]="{'background-color': releases[2].colour ? releases[2].colour : '#FFF'}" (click)="log(2)" matTooltip="{{releases[2].release}}"></mat-button-toggle>
</mat-button-toggle-group>
